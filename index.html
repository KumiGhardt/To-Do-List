<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous">
    </script>
    <!--CSS-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h2>To Do List App</h2>
        <p><em> Double click to strike off an item, click once on "X" to delete an item, and drag items to reorder.</em>
        </p>

        <form name="toDoList">
            <input type="text" name="ListItem" id="input" />
        </form>

        <div onclick="newItem()" id="button">Add</div>
        <br />
        <ol id="list"></ol>
    </div>


    <script src="js/scripts.js"></script>
</body>

</html>
